<div>

  <div class="settings">
    <button mat-raised-button (click)="addNumbers()">Add More Numbers</button>
    <input matInput [(ngModel)]="xColumn" type="number" (change)="columnChange($event)">
  </div>



   <div
      class="x-grid x-grid-container"
      [ngStyle]="xRowCss"
    >
     <div *ngFor="let n of listNumbers"> {{n}} </div>
   </div>

</div>
